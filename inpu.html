      <script>
        function displayData() {
          // Mendapatkan nilai dari input
          document.getElementById("ckck").style.display = "block";
          document.getElementById("kckc").style.display = "none";
          var foto = document.getElementById("foto").value;
          var nama = document.getElementById("nama").value;
          var tempatLahir = document.getElementById("tempatLahir").value;
          var pekerjaan = document.getElementById("pekerjaan").value;
          var provinsi = document.getElementById("provinsi").value;
          var kabupaten = document.getElementById("kabupaten").value;
          var kecamatan = document.getElementById("kecamatan").value;
          var kelurahan = document.getElementById("kelurahan").value;
          var rtRw = document.getElementById("rtRw").value;
          var alamat = document.getElementById("alamat").value;
          var nokk = document.getElementById("nokk").value;
    
          // Menampilkan hasil di dalam tabel
          document.getElementById("namaData").textContent = nama;
          document.getElementById("tempatLahirData").textContent = tempatLahir;
          document.getElementById("pekerjaanData").textContent = pekerjaan;
          document.getElementById("provinsiData").textContent = provinsi;
          document.getElementById("kabupatenData").textContent = kabupaten;
          document.getElementById("kecamatanData").textContent = kecamatan;
          document.getElementById("kelurahanData").textContent = kelurahan;
          document.getElementById("rtRwData").textContent = rtRw;
          document.getElementById("alamatData").textContent = alamat;
          document.getElementById("nokkData").textContent = nokk;
        }
